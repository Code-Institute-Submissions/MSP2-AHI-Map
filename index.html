<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>AHI Interactive Map</title>
</head>

<body>
    <!--Search, map & results-->
    <div id="container">

        <div id="options">
            <!--Heading & descrption-->
            <h2>Animal Health Ireland</h2>
            <h3>Trained PVP Interactive Map</h3>
            <p>Search for a trained PVP in your County using the filter below</p>
            <br>
            <br>
            <!--Search County-->
            <select class="btn btn-secondary dropdown-toggle" id="county" name="county">
                <option value="">Please choose</option>
                <option value="am">Antrim</option>
                <option value="ah">Armagh</option>
                <option value="cw">Carlow</option>
                <option value="cn">Cavan</option>
                <option value="ce">Clare</option>
                <option value="c">Cork</option>
                <option value="dy">Derry</option>
                <option value="dl">Donegal</option>
                <option value="dn">Down</option>
                <option value="d">Dublin</option>
                <option value="fh">Fermanagh</option>
                <option value="gw">Galway</option>
                <option value="ky">Kerry</option>
                <option value="ke">Kildare</option>
                <option value="kk">Kilkenny</option>
                <option value="ls">Laois</option>
                <option value="lm">Leitrim</option>
                <option value="lk">Limerick</option>
                <option value="ld">Longford</option>
                <option value="lh">Louth</option>
                <option value="mo">Mayo</option>
                <option value="mh">Meath</option>
                <option value="mn">Monaghan</option>
                <option value="oy">Offaly</option>
                <option value="rn">Roscommon</option>
                <option value="so">Sligo</option>
                <option value="tn">Tipperary North</option>
                <option value="ts">Tipperary South</option>
                <option value="te">Tyrone</option>
                <option value="wd">Waterford</option>
                <option value="wh">Westmeath</option>
                <option value="wx">Wexford</option>
                <option value="ww">Wicklow</option>
            </select>

            <!-- Results -->
            <div id="results"></div>
        </div>


        <!-- Map -->
        <div id="map"></div>
    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!--Map script-->
    <script src="assets/js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8o1X0re08og5ceQSYXRSlAl98KJmeN_I&callback=initialize" async defer></script>
</body>

</html>
